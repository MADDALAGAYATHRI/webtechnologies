  <h3 style="text-align: center;">Login</h3>

  <br><br>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <div id="message"></div>
  
    <button type="button" onclick="validateLogin()">Login In</button>
  </form>

  <script>
    function validateLogin() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var message = document.getElementById("message");

      // Clear previous messages
      message.innerHTML = "";
      var specificEmailFormatRegex =/^[a-zA-Z]+\.[a-zA-Z]+_[0-9]{4}@woxsen\.edu\.in$/
      // Retrieve stored signup information from localStorage
      var storedEmail = localStorage.getItem('signupEmail');
      var storedPassword = localStorage.getItem('signupPassword');

      // Check if email and password match the stored credentials
      if (email === storedEmail && password === storedPassword) {
        message.innerHTML = "Login successful!";
        message.style.color = "green";
      } else {
        message.innerHTML = "Invalid email or password.";
        message.style.color = "red";
      }
    }
  </script>
