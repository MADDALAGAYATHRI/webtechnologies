  <h3 style="text-align: center;">Signup</h3>

  <br><br>
  <form id="registrationForm">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email" required>
  
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
  
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
  
    <div id="message"></div>
    <div id="success-message"></div>
  
    <button type="button" onclick="validateForm()">Sign Up</button>
  </form>
  <script>
    function validateForm() {
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var message = document.getElementById("message");
      var successMessage = document.getElementById("success-message");
  
      // Clear previous messages
      message.innerHTML = "";
      successMessage.innerHTML = "";
  
      // Define regular expressions for validation
      var emailRegex =/^[a-zA-Z]+\.[a-zA-Z]+_[0-9]{4}@woxsen\.edu\.in$/
      var phoneRegex = /^[6-9]\d{9}$/;
      var uppercaseRegex = /[A-Z]/;
      var lowercaseRegex = /[a-z]/;
      var specialCharRegex = /[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]/;
      if (!email || !phone || !password || !confirmPassword) {
      message.innerHTML = "All fields are required.";
      return;
    }
      // Check if email is in a valid format
      if (!emailRegex.test(email)) {
        message.innerHTML = "Invalid email format.";
        return;
      }
  
      // Check if phone number is an Indian number
      if (!phoneRegex.test(phone)) {
        message.innerHTML = "Invalid phone number.";
        return;
      }
  
      // Check if the password meets the criteria
      if (password.length >= 6 &&
          uppercaseRegex.test(password) &&
          lowercaseRegex.test(password) &&
          specialCharRegex.test(password)) {
        // Check if the password and confirm password match
        if (password === confirmPassword) {
          successMessage.innerHTML = "Registration successful!";
          successMessage.style.color = "green";
  
          // Store signup information in local storage
          localStorage.setItem('signupEmail', email);
          localStorage.setItem('signupPassword', password);
        } else {
          message.innerHTML = "Passwords do not match.";
        }
      } else {
        message.innerHTML = "Password must contain at least one uppercase letter, one lowercase letter, one special character, and be at least 6 characters long.";
      }
    }
  </script>
